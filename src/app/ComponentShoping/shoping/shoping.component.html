 <div class="container-fluid">

    <div class="bg-light row p-2" style="border-bottom: 2px solid red;">
        <div class="col-12 col-md-3">
            <h3 class="text-center b-2">Shop<span class="text-danger">ing</span></h3>
        </div>
        <div class="col-12 col-md-3 offset-6">
            <div class="">
                <button type="button"  routerLink="/slider" class="btn">Home</button>
                <button type="button" class="btn text-warning">\Shop</button>
            </div>
         </div>
    </div>

     <div class="row">
         <div class="col-md-3 col-12">
            <div class="p-2  mt-3  rounded" style="box-shadow: 2px 2px 2px 2px silver;">
                <div class="mb-3">
                  <label for="" class="form-label">--Select Type Price--</label>
                  <select class="form-control" name="" id="">
                    <option>Hight Price</option>
                    <option>Low Price</option>
                  </select>
                </div>
            </div>
         </div>
         <div class="col-md-9 col-12 ">
            <div class="p-4 row" >
                <div class="col-12  col-md-12  p-2 row  rounded mt-3" style="border-left: 2px solid rgb(255, 72, 0);border-right: 2px solid rgb(245, 130, 130);">
                    <div class="col col-md-10">
                        <input #val type="search" name="search" id="search" class="form-control" placeholder="search ...." aria-describedby="helpId">
                  </div>
                  <div class="col col-md-2">
                      <a name="" id="" class="btn btn-success " (click)="search(val.value)" role="button">Go</a>
                      <a name="" id="" class="btn btn-primary m-1 " (click)="search(val.value)" role="button">Rest</a>
                  </div>
            </div>
           
            </div>
            <hr>
            <div class="">
              <div class="text-center offset-5">
                <nav aria-label="Page navigation  ">
                    <ul class="pagination text-center">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
              </div>
            </div>
            <div class="row">
                <ng-container class="row" *ngFor="let pro of productList">
                    <div class="col-md-4 col-12">
                        <div class="card parnet-Image">
                            <img class="card-img-top  img-Hover" [src]="pro.pictureUrl" alt="">
                            <div class="card-body">
                                <h4 class="card-title">Name : {{pro.name}}</h4>
                                <p class="card-text">Price : {{pro.price}}</p>
                            </div>
                            <div class="btn-Move">
                                <a name="Buy" [routerLink]="['/ordre/', pro.id]" id="Buy" class="btn btn-primary w-50 "role="button">Buy</a>
                                <a name="More" [routerLink]="['/Details-shoping/', pro.id]"   routerLink="/home" id="More" class="btn btn-Light  w-50  border" role="button">More</a>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
         </div>
        

     </div>

 </div>
