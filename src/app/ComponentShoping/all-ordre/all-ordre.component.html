 <div class="container">
     <div class="row">

       
          <div class="col col-md-8"   >
            <label for="" class="form-label"><strong>Details orders</strong></label>
            <div class="col col-md-8"  *ngIf="AllPrice === 0">
              <div class="bg-warning p-2 m-1 text-center text-light">Order Is Empty</div>
           </div>


               <div class=" border rounded p-2 m-1" *ngFor="let itemOrdre of orders">

               
                <div class="border" >
                    <h3 class="p-1"><span class="text-muted"> Name Product</span> : <span class="">{{itemOrdre.nameProduct}}</span> <span style="cursor: pointer;" class="offset-6 p-2 text-danger" (click)="remove(itemOrdre.id)"><i class="fa fa-trash"></i>

                    </span></h3>
                </div>
                <label for="" class="form-label"><strong>Count Order</strong></label>
                <input type="text"
                class="form-control text-primary" readonly [value]="itemOrdre.count" name="" id="" aria-describedby="helpId" placeholder="">
                <label for="" class="form-label"><strong>Total Price</strong></label>
                <input type="text"
                       class="form-control" readonly [value]="itemOrdre.totalPrice" name="" id="" aria-describedby="helpId" placeholder="">
                <label for="" class="form-label"><strong> Price one Product</strong></label>
                <input type="text"
                        class="form-control" readonly [value]="itemOrdre.price" name="" id="" aria-describedby="helpId" placeholder="">
                  <div class="row p-2">
                    <div class="col-md-8 col">
                        <button type="button" class="btn btn-outline-info m-1" (click)="showDetails(itemOrdre.idProduct)">+</button>
                          <div class="row">
                            <div class="col m-2 row" *ngFor="let img of url">
                                <img *ngIf="img.productId==itemOrdre.idProduct" class="border-img card-img-top border rounded" [src]="img.url" alt="">
                           </div>
                          </div>
                    </div> 
                    <div class="col-md-4 col">
                        <button (click)="plus(itemOrdre.id)" type="button" class="btn btn-outline-success m-1">+</button>
                        <button (click)="mins(itemOrdre.id)" type="button" class="btn btn-danger">-</button> <span class="text-center text-muted"> Change Count : {{itemOrdre.count}}</span>
                      </div>
                    </div>
                    <br/>
               </div>
        </div>

         <div class="col col-md-4 text-center" >
           <div class="p-2 m-2 mb-5" style="height: 350px;">
            <label for="" class="form-label bg-primary p-2 text-light text-center rounded"><strong>-- E-commerce Order --</strong></label>
            <h3>Total Price Products : <span>{{AllPrice}} $</span></h3>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/index.png" class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item">
                  <img src="assets/imagestset.png" class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item">
                  <img src="assets/basket.png" class="d-block w-100 " alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
   
           </div>


           <div class="p-2 m-2 m-1">
            <button (click)="submit()" class="btn   btn_Des form-control m-1" routerLink="/shop" role="button">Summery Order</button><br/>
<hr/>
             </div>

            <div class="p-2 m-2">
            <button name="" id="" class="btn btn_Design m-1" routerLink="/shop" role="button">New Choose Item</button><br/>
            <button (click)="goback()" class="btn btn_Design m-1" role="button">back page</button>
            <button name="" id="" class="btn btn_Design m-1" routerLink="/slider" role="button">Home Page</button>
          </div>
 
              </div>
           </div>
 </div>
